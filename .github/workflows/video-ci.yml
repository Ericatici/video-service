name: Video Service - CI

on:
  push:
    paths:
      - 'video-service/**'
      - 'shared/**'
      - '.github/workflows/video-ci.yml'
  pull_request:
    paths:
      - 'video-service/**'
      - 'shared/**'
      - '.github/workflows/video-ci.yml'

jobs:
  lint:
    name: Lint Video Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-video-${{ hashFiles('video-service/requirements.txt') }}
      
      - name: Install flake8
        run: pip install flake8
      
      - name: Lint with flake8
        run: |
          flake8 video-service/ shared/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 video-service/ shared/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    name: Security Scan Video Service
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install security tools
        run: pip install safety bandit
      
      - name: Run safety check
        run: safety check --file=video-service/requirements.txt --continue-on-error || true
      
      - name: Run bandit
        run: bandit -r video-service/ shared/ -ll || true

  test:
    name: Test Video Service
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      rabbitmq:
        image: rabbitmq:3.13
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-video-test-${{ hashFiles('video-service/requirements.txt') }}
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r video-service/requirements.txt
      
      - name: Run video tests
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379
          RABBITMQ_URL: amqp://guest:guest@localhost:5672/
          SECRET_KEY: test-secret-key
          WEBHOOK_URL: http://localhost:3000/webhook
        run: pytest tests/test_videos.py -v
